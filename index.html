<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toggle-container">
            <label class="toggle-label">
              <input type="checkbox" id="toggle" />
              <span class="toggle-slider"></span>
            </label>
          </div>
    <div class="title">
        <h1>Etch-A-Sketch</h1>
    </div>
    <div class="main-container">
        <div class="side-btns">
            <!-- <button class="color-picker"><input class="color-picker" type="color"></button> -->
            <input id="color-picker" type="color">
            <button class="color-mode">Color Mode</button>
            <button class="rainbow">Rainbow Mode</button>
            <button class="eraser">Eraser</button>
            <button class="clear-btn">Clear</button>
            <label class="box-size" for="box-size"></label>
            <input class="dimensions" type="range" id="box-size" name="box-size" min="1" max="64" value="16">
        </div>
        <div class="sketch-pad"></div>
    </div>
    <div class="footer">Copyright &copy Kamari93 The Odin Project 2023</div>
</body>
<script src="script.js"></script>
</html>
