<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title"><h1>Etch-A-Sketch</h1></div>
    <div class="main-container">
        <div class="side-btns">
            <!-- <button class="color-picker"><input class="color-picker" type="color"></button> -->
            <input id="color-picker" type="color">
            <button class="color-mode">Color Mode</button>
            <button class="rainbow">Rainbow Mode</button>
            <button class="eraser">Eraser</button>
            <button class="clear-btn">Clear</button>
            <label for="box-size"></label>
            <input class="dimensions" type="range" id="box-size" name="box-size" min="1" max="64" value="16">
        </div>
        <div class="sketch-pad"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
